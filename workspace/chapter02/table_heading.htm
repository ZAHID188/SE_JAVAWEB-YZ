<html>
  <head>
    <title>有表头的表格</title>
  </head>
<body>
  <table border="1">
    <caption>有边框的3行2列表格</caption>
    <tr>
      <th>列1</th>
      <th>列2</th>
    </tr>
    <tr>
      <td>第一行，第一个单元格</td>
      <td>第一行，第二个单元格</td>
    </tr>
    <tr>
      <td>第二行，第一个单元格</td>
      <td>第二行，第二个单元格</td>
    </tr>
  </table>
</body>
</html>
